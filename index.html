<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desculpa Amiga üíñ</title>
  <style>
    body {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      padding: 30px;
      color: #444;
      animation: fadeIn 2s ease;
      overflow-x: hidden;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    h1 {
      font-size: 3em;
      color: #ff4da6;
      text-shadow: 2px 2px #fff;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff80bf; }
      to { text-shadow: 0 0 25px #ff1a75; }
    }
    p {
      font-size: 1.3em;
      margin: 12px 0;
    }
    .heart {
      font-size: 2em;
      color: red;
      animation: pulse 1.2s infinite;
      display: inline-block;
      margin: 5px;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
    /* Bot√£o fofo */
    .cute-btn {
      background: linear-gradient(135deg, #ff4da6, #ff80bf, #ffb3d9);
      border: none;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      padding: 14px 30px;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 77, 166, 0.6);
      animation: heartbeat 1.5s infinite;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    .cute-btn:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 6px 20px rgba(255, 26, 117, 0.8);
      background: linear-gradient(135deg, #ff1a75, #ff66a3, #ff99c2);
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.08); }
      50% { transform: scale(1); }
      75% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    /* Cora√ß√µes caindo */
    .falling-heart {
      position: fixed;
      top: -50px;
      color: red;
      font-size: 2em;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üå∏ Me Perdoa Mali üå∏</h1>
  <div class="card">
    <p>Eu errei, sei que te magoei... üíî</p>
    <p>eu nao vivo sem vc Mali‚ú®</p>
    <p>te amo mali üíï</p>
    <p>quero fica com vc todo dis/horas/segundos</p>
    <p>e eu ja falei que te amo?</p>
    <div>
      <span class="heart">‚ù§Ô∏è</span>
      <span class="heart">üíñ</span>
      <span class="heart">üíï</span>
      <span class="heart">üå∏</span>
    </div>
    <button class="cute-btn" onclick="alert('Te amo Mali e sempre vou te amar üå∑üíñ')">üíñ Me desculpa?</button>
  </div>

  <!-- Cora√ß√µes caindo -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "falling-heart";
      heart.innerHTML = ["‚ù§Ô∏è","üíñ","üíï","üå∏"][Math.floor(Math.random()*4)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
